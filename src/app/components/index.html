<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
            opacity: 0; /* Start hidden for animation */
            transform: translateY(20px); /* Start below view */
            animation: slideUp 0.6s forwards; /* Animation */
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }
        .form-group input {
            width: calc(100% - 1.5rem); /* Adjust width to accommodate padding */
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 0 auto;
            display: block;
            box-sizing: border-box;
        }
        .form-group input[type="text"]::placeholder,
        .form-group input[type="email"]::placeholder,
        .form-group input[type="password"]::placeholder {
            color: #888;
            opacity: 1; /* Ensures placeholder text is visible */
        }
        .form-group input[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
        }
        .form-group input[type="submit"]:hover {
            background: #0056b3;
        }
        .message {
            margin-top: 1rem;
        }
        .message a {
            color: #007bff;
            text-decoration: none;
        }
        .message a:hover {
            text-decoration: underline;
        }
        .social-icons {
            margin: 1rem 0;
            font-size: 2rem; /* เพิ่มขนาดไอคอน */
            display: flex;
            justify-content: center;
        }
        .social-icons a {
            margin: 0 0.5rem;
            color: #333;
            text-decoration: none;
            position: relative; /* จำเป็นสำหรับการทำป๊อบอัพ */
            display: inline-block; /* เพื่อให้ป๊อบอัพอยู่ภายในขอบเขต */
            transition: transform 0.3s ease, color 0.3s ease; /* เพิ่มการเคลื่อนไหวและการเปลี่ยนสี */
        }
        .social-icons a:hover {
            transform: scale(1.2); /* ขยายไอคอนเมื่อชี้เมาส์ */
        }
        .social-icons a:hover .tooltip {
            opacity: 0; /* ซ่อนป๊อบอัพเมื่อชี้เมาส์ */
        }
        .social-icons a::after {
            content: ""; /* ไม่แสดงข้อความป๊อบอัพ */
            position: absolute;
            bottom: 100%; /* วางป๊อบอัพด้านบนไอคอน */
            left: 50%;
            transform: translateX(-50%);
            background: transparent; /* ซ่อนพื้นหลังของป๊อบอัพ */
            color: transparent; /* ซ่อนข้อความของป๊อบอัพ */
            padding: 0.5rem;
            border-radius: 4px;
            white-space: nowrap;
            opacity: 0; /* เริ่มต้นซ่อนป๊อบอัพ */
            transition: opacity 0.3s ease;
            pointer-events: none; /* เพื่อให้ไม่ขัดขวางการชี้เมาส์ */
            z-index: 10; /* ทำให้ป๊อบอัพอยู่เหนือเนื้อหาอื่น */
        }
        .fab.fa-facebook-f {
            color: #3b5998; /* สีฟ้าของ Facebook */
        }
        .fab.fa-facebook-f:hover {
            color: #fff; /* เปลี่ยนสีเป็นขาวเมื่อชี้เมาส์ */
            background: #3b5998; /* เปลี่ยนพื้นหลังเป็นฟ้าของ Facebook */
            border-radius: 50%; /* ทำให้เป็นวงกลม */
        }
        .fab.fa-instagram {
            color: #e4405f; /* สีชมพูของ Instagram */
        }
        .fab.fa-instagram:hover {
            color: #fff; /* เปลี่ยนสีเป็นขาวเมื่อชี้เมาส์ */
            background: #e4405f; /* เปลี่ยนพื้นหลังเป็นชมพูของ Instagram */
            border-radius: 50%; /* ทำให้เป็นวงกลม */
        }
        .fab.fa-line {
            color: #00c300; /* สีเขียวของ LINE */
        }
        .fab.fa-line:hover {
            color: #fff; /* เปลี่ยนสีเป็นขาวเมื่อชี้เมาส์ */
            background: #00c300; /* เปลี่ยนพื้นหลังเป็นเขียวของ LINE */
            border-radius: 50%; /* ทำให้เป็นวงกลม */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="/submit-signup" method="POST">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
        </form>
        <div class="message">
            Already have an account? <a href="/login">Log in</a>
        </div>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" data-tooltip="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://instagram.com" target="_blank" data-tooltip="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://line.me" target="_blank" data-tooltip="LINE">
                <i class="fab fa-line"></i>
            </a>
        </div>
    </div>
</body>
</html>
