<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            z-index: 0;
            opacity: 0.3;
            mix-blend-mode: screen;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            margin: 0 auto;
            display: block;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .form-group input:focus {
            border-color: #007bff;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .form-group input[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 1rem;
            color: #fff;
        }

        .message a {
            color: #007bff;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin: 1rem 0;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            z-index: 1;
        }

        .social-icons a {
            margin: 0 0.5rem;
            color: #fff;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
        }

        .social-icons a::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 0.5rem;
            border-radius: 4px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 10;
            font-size: 0.75rem;
        }

        .social-icons a:hover::before {
            opacity: 1;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        .fab.fa-facebook-f {
            color: #007bff;
        }

        .fab.fa-instagram {
            color: #e4405f;
        }

        .fab.fa-line {
            color: #00c300;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="/submit-signup" method="POST">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Sign Up">
            </div>
        </form>
        <div class="message">
            Already have an account? <a href="/login">Log in</a>
        </div>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" data-tooltip="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://instagram.com" target="_blank" data-tooltip="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://line.me" target="_blank" data-tooltip="LINE">
                <i class="fab fa-line"></i>
            </a>
        </div>
    </div>
</body>
</html>
